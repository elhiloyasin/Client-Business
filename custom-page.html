    <!-- Custom Page Section -->
    <section id="custom-page">
        <h2>Custom Orders</h2>
        <p>If you are interested in custom products, please fill out the form below to place a custom order.</p>

        <form id="custom-order-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <label for="details">Custom Details:</label>
            <textarea id="details" name="details" required></textarea><br>

            <button type="submit">Submit Custom Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
